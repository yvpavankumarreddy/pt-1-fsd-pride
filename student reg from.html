<!DOCTYPE html>
     
<head>
           <meta charset="UTF-8" />
           <meta http-equiv="X-UA-Compatible" content="IE=edge" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>
    Student Registration form
 </title>
</head>
<body bgcolor="blue">
     <!--Body of the Webpage-->

          
          <!--Start of Form-->
          <div style="margin: auto;width: 30%;">
          <form>
             <h2>Student Registration Form</h2>
             <p>Fill in this form to register</p>
             <br>
             
           <!--Input elemets for form-->
             <label><b>First Name</b></label> 
             <input type="text" placeholder="Enter your first name" name="first_name" required>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="Enter your last name" name="last_name" required>
             <br>
             <br>
             <label><b>Date of Birth</b></label>
             <input type="Date" placeholder="Enter your Date of Birth" name="Date of birth" required>
             <br>
             <br>
             <label><b>e-mail</b></label>
             <input type="e-mail" name="Enter your  e-mail" required>
             <br>
             <br>
             <label><b>Mobile Number</b></label>
             <input type="number" placeholder="Enter your Mobile Number" name="Mobile Number" required>
             <br>
             <br>
           <input type="button" value="SUBMIT"/> 
           <input type="button" value=" RESET"/>
          </form>
     </div>
</body>
</html>
